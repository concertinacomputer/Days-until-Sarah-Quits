<!DOCTYPE html>

    <title>Days Until Sarah Can Quit</title>
<head>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&display=swap">
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@1&family=Fascinate+Inline&display=swap" rel="stylesheet">
<script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript">


$(window).load(function(){

// Set the date we're counting down to
var countDownDate = new Date("April 14, 2023 18:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("countdown").innerHTML = "~"+days+"~";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("countdown").innerHTML = "It's time!";
  }
}, 1000);

}); // Closes window.load
</script>
